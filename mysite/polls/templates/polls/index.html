<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polls</title>
</head>
<body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}"> {{question.question_text}} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls available.</p>
    {% endif %}
    {% if is_logged %}
        <a href="{% url 'polls:logout' %}"> logout</a>
    {% else %}
         <a href="{% url 'polls:login' %}"> login</a>
    {% endif %}
</body>
</html>
